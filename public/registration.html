<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="icon" href="moon.png">
        <link rel="stylesheet" href="styles.css">
        <script src="registration.js" defer></script>
    </head>
    <body>
        <h1>Please fill out the information below to register:</h1>
        <form>
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm password">
            </div>
            <div>
                <label for="security-question1">Security question 1:</label>
                <input placeholder="What is your mother's maiden name?" type="text" name="security-question1" id="security-question1">
            </div>
            <div>
                <label for="security-question2">Security question 2:</label>
                <input placeholder="What is the name of your hometown?" type="text" name="security-question2" id="security-question2">
            </div>
            <div>
              <input type="submit" value="Register" id="register" onclick="register()">  
            </div>

            <p hidden id="message"></p>
            <p>Already have an account? <a href="/index.html">Log in</a></p>
        </form>
        
    </body>
</html>
