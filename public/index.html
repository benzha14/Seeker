<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="icon" href="moon.png">
        <link href="index.css" rel="stylesheet">
        <script src="index.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <div>
            <header>
                <div id="name">
                <h1>WELCOME TO SEEKER!</h1>
                </div>

                <div id="introduction">
                <h2 >THE DESTINATION FOR YOUR NEXT VIRTUAL SENSATION!</h2>
                </div>

            </header>
        </div>
  

        <div class="UandP">
        <form method="POST" action="/attempt_login">
            <div class="input-group mb-3" id="username1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Username:</span>
                </div>
                <input type="text" class="form-control" id ="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                
            </div>

            <div class="input-group mb-3" id="password1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">Password:</span>
                </div>
                <input type="password" class="form-control" id ="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>

            <div id="sbutton">
                <input type="submit" value="Login" id="login">
            </div>
            


        </form>

        <p id="message"></p>

        <div id="reg">
            <p>Not a user? <a href="registration.html">Register here</a></p>
            <a href="forgot-password.html">Forgot password?</a>
        </div>

        <!-- <div>
            <p><a href="main">Main Page</a></p>
        </div> -->

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
