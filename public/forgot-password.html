<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="moon.png">
    <link rel="stylesheet" href="styles.css">
    <script src='forgot-password.js' defer></script>
</head>
<body>
    <h1>Recover Your Account</h1>
    <form>
        <div>
            <label for="username">Username:</label>
            <input placeholder="username" type="text" name="username" id="username">
        </div>
        <div>
            <label for="security-question1">Security question 1:</label>
            <input placeholder="What is your mother's maiden name?" type="text" name="security-question1" id="security-question1">
        </div>
        <div>
            <label for="security-question2">Security question 2:</label>
            <input placeholder="What is the name of your hometown?" type="text" name="security-question2" id="security-question2">
        </div>
        <div>
            <label for="password">New password:</label>
            <input placeholder="new password" type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm_password">Confirm password:</label>
            <input placeholder="confirm new password" type="password" name="confirm_password" id="confirm_password">
        </div>
        <div>
            <input type="submit" value="Submit" id="reset-pw">  
        </div>
        <p id="message"></p>
        <a href="index.html">Back to login</a>
    </form>
</body>
</html>
